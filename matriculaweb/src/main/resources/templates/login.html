<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - William Prescott</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login-styles.css">
    <link rel="shortcut icon" href="assets/img/logo3.png" type="image/x-icon">
</head>

<body class="bg-light">

    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box card shadow-lg p-4 rounded">

            <div class="text-center mb-4">
                <img src="assets/img/prescot.png" alt="Logo del Colegio" class="login-logo mb-3">
                <h1 class="login-title">Iniciar Sesión</h1>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label login-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Ingresa tu usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label login-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                    <label class="form-check-label login-label" for="rememberMe">
                        Recordar sesión
                    </label>
                </div>

                <button type="submit" class="btn btn-primary login-button w-100">Iniciar Sesión</button>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </div>

        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Error de Inicio de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            let hasError = [[${param.error != null}]];
            if (hasError) {
                document.getElementById("errorMessage").textContent =
                    "Usuario o contraseña incorrectos.";
                let modal = new bootstrap.Modal(document.getElementById('errorModal'));
                modal.show();
            }
        });
    </script>

</body>
</html>
