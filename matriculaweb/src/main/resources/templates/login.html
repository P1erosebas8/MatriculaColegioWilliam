<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-5 d-none d-md-flex justify-content-center align-items-center rounded-start-4">
                            <img src="img/prescot.png" alt="Logo" class="img-fluid p-4">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body p-4">
                                <h4 class="text-center mb-4">Iniciar Sesión</h4>
                                <form th:action="@{/login}" method="post">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Usuario</label>
                                        <input type="text" id="username" name="username" class="form-control"
                                            placeholder="Ingresa tu usuario" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" id="password" name="password" class="form-control"
                                            placeholder="Ingresa tu contraseña" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3 d-md-none">
                    <img src="/src/main/resources/static/img/prescott.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Error de Inicio de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            let hasError = [[${param.error != null}]];
            if (hasError) {
                document.getElementById("errorMessage").textContent = "Usuario o contraseña incorrectos.";
                let errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                errorModal.show();
            }
        });
    </script>

</body>
</html>
