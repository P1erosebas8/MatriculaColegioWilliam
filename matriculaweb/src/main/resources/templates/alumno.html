<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gesti√≥n de Alumnos - Matr√≠cula Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex min-vh-100">
    <div class="text-white d-flex flex-column flex-shrink-0 p-3" style="width: 250px; background-color: #3b2fad;">
        <h3 class="text-center mb-4 border-bottom pb-3">William Prescott</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2"><a href="/inicio" class="nav-link text-white">üè† Inicio</a></li>
            <li class="nav-item mb-2"><a href="/alumnos" class="nav-link active text-white">üë®‚Äçüéì Alumnos</a></li>
            <li class="nav-item mb-2"><a href="/cursos" class="nav-link text-white">üìö Cursos</a></li>
            <li class="nav-item mb-2"><a href="/profesores" class="nav-link text-white">üë©‚Äçüè´ Profesores</a></li>
            <li class="nav-item mb-2"><a href="/usuarios" class="nav-link text-white">üÜî Usuarios</a></li>

            <li class="nav-item mt-auto"><a href="#" class="nav-link text-white" onclick="logout()">üö™ Cerrar sesi√≥n</a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 bg-light overflow-auto">
        <nav class="navbar bg-white shadow-sm px-4">
            <span class="navbar-text">
                <h1>Gesti√≥n de Alumnos</h1>
            </span>
        </nav>

        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">Lista de Alumnos</h2>

                <form th:action="@{/alumnos/buscar}" method="get" class="d-flex me-2">
                    <input type="text" name="query" class="form-control" placeholder="Nombre o DNI">
                    <button type="submit" class="btn btn-secondary ms-2">Buscar</button>
                </form>

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#alumnoModal">
                    Agregar Alumno
                </button>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>DNI</th>
                        <th>Ciudad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${alumnos}">
                        <td th:text="${a.nombres}"></td>
                        <td th:text="${a.apellidos}"></td>
                        <td th:text="${a.dni}"></td>
                        <td th:text="${a.ciudad}"></td>
                        <td>
                            <button class="btn btn-sm btn-warning"
                                th:onclick="'editarAlumno(' + ${a.id} + ')'">Editar</button>
                            <a th:href="@{'/alumnos/eliminar/' + ${a.id}}" class="btn btn-sm btn-danger"
                                onclick="return confirm('¬øEliminar alumno?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="alumnoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/alumnos/guardar}" th:object="${nuevoAlumno}" method="post" id="formAlumno">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alumnoModalLabel">Agregar / Editar Alumno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-2">
                            <input type="hidden" th:field="*{id}" id="alumnoId">
                            <div class="col-md-6"><input th:field="*{nombres}" placeholder="Nombres"
                                    class="form-control" required></div>
                            <div class="col-md-6"><input th:field="*{apellidos}" placeholder="Apellidos"
                                    class="form-control" required></div>
                            <div class="col-md-4"><input th:field="*{fechaNacimiento}" type="date" class="form-control">
                            </div>
                            <div class="col-md-4"><input th:field="*{ciudad}" placeholder="Ciudad" class="form-control">
                            </div>
                            <div class="col-md-4"><input th:field="*{distrito}" placeholder="Distrito"
                                    class="form-control"></div>
                            <div class="col-md-6"><input th:field="*{domicilio}" placeholder="Domicilio"
                                    class="form-control"></div>
                            <div class="col-md-3"><input th:field="*{telefono}" placeholder="Tel√©fono"
                                    class="form-control"></div>
                            <div class="col-md-3"><input th:field="*{dni}" placeholder="DNI" class="form-control"></div>
                            <div class="col-md-6"><input th:field="*{correo}" type="email" placeholder="Correo"
                                    class="form-control"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Alumno</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() { window.location.href = "/login"; }

        function editarAlumno(id) {
            fetch(`/alumnos/json/${id}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('alumnoModalLabel').innerText = 'Editar Alumno';
                    document.getElementById('alumnoId').value = data.id;
                    document.querySelector('input[name="nombres"]').value = data.nombres;
                    document.querySelector('input[name="apellidos"]').value = data.apellidos;
                    document.querySelector('input[name="fechaNacimiento"]').value = data.fechaNacimiento;
                    document.querySelector('input[name="ciudad"]').value = data.ciudad;
                    document.querySelector('input[name="distrito"]').value = data.distrito;
                    document.querySelector('input[name="domicilio"]').value = data.domicilio;
                    document.querySelector('input[name="telefono"]').value = data.telefono;
                    document.querySelector('input[name="dni"]').value = data.dni;
                    document.querySelector('input[name="correo"]').value = data.correo;

                    var myModal = new bootstrap.Modal(document.getElementById('alumnoModal'));
                    myModal.show();
                });
        }
    </script>

</body>

</html>
