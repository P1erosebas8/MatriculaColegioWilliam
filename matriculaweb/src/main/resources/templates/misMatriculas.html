<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/img/prescot.png}" type="image/x-icon">
</head>
<style>
    body {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .navbar {
        background-color: #0d6efd;
    }

    .navbar-brand,
    .nav-link,
    .navbar-text {
        color: white !important;
    }

    footer {
        background-color: #0d6efd;
        color: white;
        padding: 10px 0;
        text-align: center;
        margin-top: auto;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color:#0d6efd;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">Matrícula William Prescott</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/alumno/matricula}">Matricula</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/alumno/cursosA}">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/alumno/profesoresA}">Profesores</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/alumno/perfilA}">Perfil</a></li>
                    <li class="nav-item">
                        <a class="btn btn-light btn-sm ms-2" th:href="@{/login}">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <h2 class="text-center mb-4">Mis Matrículas</h2>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="m-0">Cursos matriculados</h5>
            </div>

            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-primary">
                        <tr>
                            <th>Curso</th>
                            <th>Profesor</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m : ${matriculas}">
                            <td th:text="${m.seccion.curso.nombre}"></td>
                            <td th:text="${m.seccion.profesor.nombre}"></td>
                            <td th:text="${m.seccion.horario}"></td>
                        </tr>

                        <tr th:if="${matriculas.size() == 0}">
                            <td colspan="3" class="text-center text-muted py-3">
                                No tienes matrículas registradas.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <footer class="mt-auto text-center p-2" style="background-color:#0d6efd; color:white;">
        © 2025 Sistema de Matrícula | Todos los derechos reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
