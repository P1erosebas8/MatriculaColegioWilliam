<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/img/prescot.png}" type="image/x-icon">

</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>Completa tu información personal</h4>
            </div>

            <div class="card-body">

                <form th:action="@{/perfil/guardar}" th:object="${alumno}" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombres</label>
                            <input type="text" class="form-control" th:field="*{nombres}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control" th:field="*{apellidos}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">DNI</label>
                            <input type="text" class="form-control" th:field="*{dni}" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" th:field="*{telefono}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" th:field="*{ciudad}" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Distrito</label>
                            <input type="text" class="form-control" th:field="*{distrito}" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Domicilio</label>
                            <input type="text" class="form-control" th:field="*{domicilio}" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Guardar información</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
