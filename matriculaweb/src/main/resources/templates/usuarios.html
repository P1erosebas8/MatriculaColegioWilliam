<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gesti√≥n de Usuarios - Matr√≠cula Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/prescot.png" type="image/x-icon">

</head>

<body class="d-flex min-vh-100">

    <div class="text-white d-flex flex-column flex-shrink-0 p-3" style="width: 250px; background-color: #3b2fad;">
        <h3 class="text-center mb-4 border-bottom pb-3">William Prescott</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2"><a href="/inicio" class="nav-link text-white">üè† Inicio</a></li>
            <li class="nav-item mb-2"><a href="/alumnos" class="nav-link text-white">üë®‚Äçüéì Alumnos</a></li>
            <li class="nav-item mb-2"><a href="/cursos" class="nav-link text-white">üìö Cursos</a></li>
            <li class="nav-item mb-2"><a href="/profesores" class="nav-link text-white">üë©‚Äçüè´ Profesores</a></li>
            <li class="nav-item mb-2"><a href="/secciones" class="nav-link text-white">üìù Secciones</a></li>
            <li class="nav-item mb-2"><a href="/usuarios" class="nav-link active text-white">üë§ Usuarios</a></li>
            <li class="nav-item mt-auto">
                <a href="#" class="nav-link text-white" onclick="logout()">üö™ Cerrar sesi√≥n</a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 bg-light overflow-auto">
        <nav class="navbar bg-white shadow-sm px-4">
            <span class="navbar-text">
                <h1>Gesti√≥n de Usuarios</h1>
            </span>
        </nav>

        <div class="container mt-4">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">Lista de Usuarios</h2>

                <form th:action="@{/usuarios/buscar}" method="get" class="d-flex me-2">
                    <input type="text" name="query" class="form-control" placeholder="Buscar usuario">
                    <button type="submit" class="btn btn-secondary ms-2">Buscar</button>
                </form>

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuarioModal">Agregar
                    Usuario</button>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.usuario}"></td>
                        <td th:text="${u.nombre}"></td>
                        <td th:text="${u.rol}"></td>
                        <td>
                            <button class="btn btn-warning btn-sm" th:onclick="'editarUsuario(' + ${u.id} + ')'">
                                Editar
                            </button>
                            <a th:href="@{'/usuarios/eliminar/' + ${u.id}}"
                                onclick="return confirm('¬øEliminar usuario?')"
                                class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:object="${usuarioForm}" th:action="@{/usuarios/guardar}" method="post">
                    <input type="hidden" id="usuarioId" th:field="*{id}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="usuarioModalLabel">Agregar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Usuario</label>
                            <input type="text" th:field="*{usuario}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Contrase√±a</label>
                            <input type="password" th:field="*{clave}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Nombre Completo</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Rol</label>
                            <select th:field="*{rol}" class="form-control" required>
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/usuarios/actualizar}" th:object="${usuarioForm}" method="post">

                    <div class="modal-header">
                        <h5 class="modal-title">Editar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <input type="hidden" id="idEditar" th:field="*{id}">

                        <div class="mb-3">
                            <label>Usuario</label>
                            <input id="usuarioEditar" th:field="*{usuario}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Nombre Completo</label>
                            <input id="nombreEditar" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Nueva contrase√±a (opcional)</label>
                            <input type="password" id="claveEditar" th:field="*{clave}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>Rol</label>
                            <select id="rolEditar" th:field="*{rol}" class="form-control" required>
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                            </select>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() { window.location.href = "/login"; }
    </script>
    <script>
        function editarUsuario(id) {
            fetch("/usuarios/json/" + id)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("idEditar").value = data.id;
                    document.getElementById("usuarioEditar").value = data.usuario;
                    document.getElementById("nombreEditar").value = data.nombre;
                    document.getElementById("rolEditar").value = data.rol;

                    new bootstrap.Modal(document.getElementById("modalEditar")).show();
                });
        }
    </script>
</body>

</html>
