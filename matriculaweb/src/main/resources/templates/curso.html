<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gesti√≥n de Cursos - Matr√≠cula Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/prescot.png" type="image/x-icon">

</head>

<body class="d-flex min-vh-100">

    <div class="text-white d-flex flex-column flex-shrink-0 p-3" style="width: 250px; background-color: #3b2fad;">
        <h3 class="text-center mb-4 border-bottom pb-3">William Prescott</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2"><a href="/inicio" class="nav-link text-white">üè† Inicio</a></li>
            <li class="nav-item mb-2"><a href="/alumnos" class="nav-link text-white">üë®‚Äçüéì Alumnos</a></li>
            <li class="nav-item mb-2"><a href="/cursos" class="nav-link active text-white">üìö Cursos</a></li>
            <li class="nav-item mb-2"><a href="/profesores" class="nav-link text-white">üë©‚Äçüè´ Profesores</a></li>
            <li class="nav-item mb-2"><a href="/secciones" class="nav-link text-white">üìù Secciones</a></li>
            <li class="nav-item mb-2"><a href="/usuarios" class="nav-link text-white">üÜî Usuarios</a></li>
            <li class="nav-item mt-auto"><a href="#" class="nav-link text-white" onclick="logout()">üö™ Cerrar sesi√≥n</a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 bg-light overflow-auto">
        <nav class="navbar bg-white shadow-sm px-4">
            <span class="navbar-text">
                <h1>Gesti√≥n de Cursos</h1>
            </span>
        </nav>

        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">Lista de Cursos</h2>
                <form th:action="@{/cursos/buscar}" method="get" class="d-flex me-2">
                    <input type="text" name="query" class="form-control" placeholder="Buscar por nombre">
                    <button type="submit" class="btn btn-secondary ms-2">Buscar</button>
                </form>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cursoModal">Agregar
                    Curso</button>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Horas Semanales</th>
                        <th>Nota M√≠nima</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${cursos}">
                        <td th:text="${c.nombre}"></td>
                        <td th:text="${c.descripcion}"></td>
                        <td th:text="${c.horasSemanales}"></td>
                        <td th:text="${c.notaMinima}"></td>
                        <td>
                            <span class="badge bg-success" th:if="${c.activo}">Activo</span>
                            <span class="badge bg-secondary" th:if="${!c.activo}">Inactivo</span>
                        </td>

                        <td class="d-flex gap-2">
                            <button class="btn btn-warning btn-sm"
                                th:onclick="'editarCurso(' + ${c.id} + ')'">Editar</button>
                            </a>
                            <form th:if="${c.activo}" th:action="@{'/cursos/deshabilitar/' + ${c.id}}" method="post">
                                <button class="btn btn-danger btn-sm">Deshabilitar</button>
                            </form>

                            <form th:if="${!c.activo}" th:action="@{'/cursos/habilitar/' + ${c.id}}" method="post">
                                <button class="btn btn-success btn-sm">Habilitar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="cursoModal" tabindex="-1" aria-labelledby="cursoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/cursos/guardar}" th:object="${curso}" method="post">
                    <input type="hidden" id="cursoId" th:field="*{id}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cursoModalLabel">Agregar Curso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-2">
                            <div class="col-md-6"><input type="text" id="cursoNombre" name="nombre"
                                    placeholder="Nombre del curso" class="form-control" required></div>
                            <div class="col-md-6"><input type="number" id="cursoHoras" name="horasSemanales"
                                    placeholder="Horas Semanales" class="form-control" required></div>
                            <div class="col-md-6"><input type="number" step="0.01" id="cursoNota" name="notaMinima"
                                    placeholder="Nota M√≠nima" class="form-control" required></div>
                            <div class="col-12"><textarea id="cursoDescripcion" name="descripcion"
                                    placeholder="Descripci√≥n" class="form-control" rows="4"></textarea></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Curso</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() { window.location.href = "/login"; }

        function editarCurso(id) {
            fetch(`/cursos/json/${id}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('cursoModalLabel').innerText = 'Editar Curso';
                    document.getElementById('cursoId').value = data.id;
                    document.getElementById('cursoNombre').value = data.nombre;
                    document.getElementById('cursoDescripcion').value = data.descripcion;
                    document.getElementById('cursoHoras').value = data.horasSemanales;
                    document.getElementById('cursoNota').value = data.notaMinima;

                    var myModal = new bootstrap.Modal(document.getElementById('cursoModal'));
                    myModal.show();
                });
        }
    </script>
</body>

</html>
